spring:
  application:
    name: task-management-system
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres_db
    username: postgres_user
    password: postgres_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret: "yours_jwt_secret"
  expiration: 3600000
